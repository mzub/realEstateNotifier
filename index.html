<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Real Estate Notifier</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/business-casual.css" rel="stylesheet">

</head>

<body>
  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3">Уведомитель о ценах на недвижимость</span>
    <span class="site-heading-lower text-primary2">Real estate price Notifier</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Real Estate Notifier</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="index.html">Домашняя
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="lk.html">Личный кабинет</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="about.html">О нас</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <!-- <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="img/intro.jpg" alt=""> -->
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Поиск</span>
            <span class="section-heading-lower">Аппартаменты мечты</span>
          </h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Регион поиска</label>
              <input type="text" class="form-control" id="regionSearch" aria-describedby="regionSearch" placeholder="введите регион поиска недвижимости">
            </div>
            <div class="form-group">
              <label>Фильтры</label>
              <div class="input-group mb-3">
                <div class="form-group row">
                  <label for="priceFrom" class="col-sm-6 col-form-label">Стоимость от</label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="priceFrom" placeholder="10000">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="priceUpTo" class="col-sm-6 col-form-label">Стоимость до</label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="priceUpTo" placeholder="50000">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-check">
              <label class="form-check-label" class="col-form-label">Комнат:&nbsp;&nbsp;</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
              </div>
            </div>
            <div class="intro-button mx-auto">
              <br>
              <a class="btn btn-primary btn-xl" href="#">НАЙТИ!</a>
            </div>
          </form>
          <!-- <div class="intro-button mx-auto">
            <a class="btn btn-primary btn-xl" href="#">НАЙТИ!</a>
          </div> -->
        </div>
      </div>
    </div>
  </section>


  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">Copyright &copy; realestatenotifier.com 2020</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
